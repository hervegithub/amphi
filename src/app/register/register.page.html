<ion-content padding>
  <form>
    <ion-item lines="none" style="margin-bottom: 20%;">
      <div slot="start" class="step-title">
        <span class="step-number">1</span>
      </div>
      <h3>Informations personnelles</h3>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Nom"></ion-input>
      <ion-icon name="person" slot="end" color="tertiary"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Prenom"></ion-input>
      <ion-icon name="person" slot="end" color="tertiary"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Ville"></ion-input>
      <ion-icon name="locate" slot="end" color="tertiary"></ion-icon>
    </ion-item>
    <ion-grid>
        <ion-row>
          <ion-col><ion-button expand="block" class="button-degrader" 
            (click)="backforward()">Retour</ion-button></ion-col>
          <ion-col><ion-button expand="block" class="button-degrader"
            (click)="nextStep()">Continuer</ion-button></ion-col>
        </ion-row>
    </ion-grid>
  </form>
</ion-content>
