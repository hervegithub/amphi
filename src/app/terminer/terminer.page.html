
<ion-content class="ion-padding">
    <ion-item lines="none" style="margin-bottom: 20%;">
        <div slot="start" class="step-title">
          <span class="step-number">4</span>
        </div>
        <h3>Terminer</h3>
      </ion-item>
      <ion-item>
        <ion-input type="tel" placeholder="Numer de telephone"></ion-input>
        <ion-icon slot="end" name="call" color="tertiary"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Mot de passe"></ion-input>
        <ion-icon slot="end" name="eye" color="tertiary"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Confirmer mot de passe"></ion-input>
        <ion-icon slot="end" name="eye" color="tertiary"></ion-icon>
      </ion-item>
      <ion-grid>
          <ion-row>
            <ion-col><ion-button expand="block" class="button-degrader"
              (click)="forwardStep()">Retour</ion-button></ion-col>
            <ion-col><ion-button expand="block" class="button-degrader"
              (click)="nextStep()">Continuer</ion-button></ion-col>
          </ion-row>
      </ion-grid>

</ion-content>
