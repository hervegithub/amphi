<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Naruto Uzumaki</ion-title>
    <img slot="end" src="../../../assets/108-80.png" class="image">
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item lines="none" *ngFor="let message of messages">

    <div style="margin-top: 20px; width: 90%; margin-left: 33px;" *ngIf="message.userId===1" class="ion-padding" text-right class="sender-message">
      <p>
        {{message.message}}<br>
        <span>{{message.time}}</span>
      </p>
    </div>

    <div style="margin-top: 20px; width: 90%; margin-right: 33px;" *ngIf="message.userId===2" class="ion-padding" text-left class="receiver-message">
        <p>
            {{message.message}}<br>
            <span>{{message.time}}</span>
          </p>
    </div>

  </ion-item>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input type="text" placeholder="Awesome Input" class="message-edit"
    [(ngModel)]="message"></ion-input>
    <ion-icon slot="end" name="send" color="primary" class="icons"
    (click)="sendMessage()"></ion-icon>
  </ion-toolbar>
</ion-footer>
